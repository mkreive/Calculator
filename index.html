<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <main id="app-root" class="theme-3">
            <div class="container">
                <div class="wrapper">
                    <div class="header">
                        <div class="header__logo">calc</div>
                        <div class="header__theme">
                            <p class="header__theme-header">Theme</p>
                            <div class="header__theme-toggle toggle">
                                <div class="toggle__buttons">
                                    <button class="toggle__buttons-btn">
                                        1
                                    </button>
                                    <button class="toggle__buttons-btn">
                                        2
                                    </button>
                                    <button class="toggle__buttons-btn">
                                        3
                                    </button>
                                </div>
                                <div class="toggle__bar">
                                    <div class="toggle__bar-circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="screen">
                        <p class="screen-number">399,831</p>
                    </div>
                    <div class="calculator">
                        <button class="btn btn-number">7</button>
                        <button class="btn btn-number">8</button>
                        <button class="btn btn-number">9</button>
                        <button class="btn btn-actions">DEL</button>
                        <button class="btn btn-number">4</button>
                        <button class="btn btn-number">5</button>
                        <button class="btn btn-number">6</button>
                        <button class="btn btn-actions">+</button>
                        <button class="btn btn-number">1</button>
                        <button class="btn btn-number">2</button>
                        <button class="btn btn-number">3</button>
                        <button class="btn btn-actions">-</button>
                        <button class="btn btn-number">1</button>
                        <button class="btn btn-number">0</button>
                        <button class="btn btn-actions">/</button>
                        <button class="btn btn-actions">x</button>

                        <button class="btn btn-actions">RESET</button>
                        <button class="btn btn-actions">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
